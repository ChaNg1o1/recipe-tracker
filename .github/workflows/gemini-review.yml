name: 'üîé Gemini Review'

on:
  workflow_call:
    inputs:
      additional_context:
        type: 'string'
        description: 'Any additional context from the request'
        required: false

concurrency:
  group: '${{ github.workflow }}-review-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number }}'
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  review:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 7
    permissions:
      contents: 'read'
      id-token: 'write'
      issues: 'write'
      pull-requests: 'write'
    steps:
      - name: 'Mint identity token'
        id: 'mint_identity_token'
        if: |-
          ${{ vars.APP_ID }}
        uses: 'actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf' # ratchet:actions/create-github-app-token@v2
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'
          permission-contents: 'read'
          permission-issues: 'write'
          permission-pull-requests: 'write'

      - name: 'Checkout repository'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5
        with:
          # ÊòæÂºèÁ¶ÅÁî®Â≠êÊ®°Âùó‰ª•ÈÅøÂÖç 'deploy' Ë∑ØÂæÑÊä•Èîô
          submodules: false 
          fetch-depth: 1

      # [Êñ∞Â¢û] Ëé∑Âèñ PR DiffÔºåËøôÊòØ AI ËøõË°å‰ª£Á†ÅÂÆ°Êü•ÁöÑÂü∫Á°Ä
      - name: 'Get Pull Request Diff'
        id: get_diff
        env:
          GH_TOKEN: ${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
        run: |
          # Ëé∑Âèñ diffÔºåÈôêÂà∂Ë°åÊï∞Èò≤Ê≠¢ token Ê∫¢Âá∫
          gh pr diff "$PR_NUMBER" | head -n 3000 > pr.diff
          
          # Â∞Ü diff ÂÜÖÂÆπÂÜôÂÖ•ËæìÂá∫ÂèòÈáè
          echo "diff_content<<EOF" >> $GITHUB_OUTPUT
          cat pr.diff >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # [Êñ∞Â¢û] Ëé∑Âèñ PR Ê†áÈ¢òÂíåÊèèËø∞
      - name: 'Get PR Metadata'
        id: pr_metadata
        env:
          GH_TOKEN: ${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
        run: |
          gh pr view "$PR_NUMBER" --json title,body > pr_metadata.json
          
          TITLE=$(jq -r .title pr_metadata.json)
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          
          echo "body<<EOF" >> $GITHUB_OUTPUT
          jq -r .body pr_metadata.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 'Run Gemini pull request review'
        uses: 'google-github-actions/run-gemini-cli@v0' # ratchet:exclude
        id: 'gemini_pr_review'
        env:
          GITHUB_TOKEN: '${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}'
        with:
          gcp_location: '${{ vars.GOOGLE_CLOUD_LOCATION }}'
          gcp_project_id: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
          gcp_service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'
          gcp_workload_identity_provider: '${{ vars.GCP_WIF_PROVIDER }}'
          gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
          gemini_cli_version: '${{ vars.GEMINI_CLI_VERSION }}'
          gemini_debug: '${{ fromJSON(vars.DEBUG || vars.ACTIONS_STEP_DEBUG || false) }}'
          gemini_model: '${{ vars.GEMINI_MODEL }}'
          google_api_key: '${{ secrets.GOOGLE_API_KEY }}'
          use_gemini_code_assist: '${{ vars.GOOGLE_GENAI_USE_GCA }}'
          use_vertex_ai: '${{ vars.GOOGLE_GENAI_USE_VERTEXAI }}'
          upload_artifacts: '${{ vars.UPLOAD_ARTIFACTS }}'
          workflow_name: 'gemini-review'
          prompt: |-
            You are a senior software engineer. Perform a code review for this Pull Request. And always speaking in Chinese.

            ### PR INFO
            Title: ${{ steps.pr_metadata.outputs.title }}
            Description: ${{ steps.pr_metadata.outputs.body }}

            ### USER INSTRUCTIONS
            ${{ inputs.additional_context }}

            ### CODE CHANGES (Diff)
            ${{ steps.get_diff.outputs.diff_content }}

            ### REVIEW GUIDELINES
            1. Identify bugs, security risks, or performance issues.
            2. Be concise and constructive.
            3. If everything looks good, just say "LGTM".
          settings: |-
            {
              "model": {
                "maxSessionTurns": 25
              },
              "telemetry": {
                "enabled": true,
                "target": "local",
                "outfile": ".gemini/telemetry.log"
              },
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.18.0"
                  ],
                  "includeTools": [
                    "add_comment_to_pending_review",
                    "create_pending_pull_request_review",
                    "pull_request_read",
                    "submit_pending_pull_request_review"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
                  }
                }
              },
              "tools": {
                "core": [
                  "run_shell_command(cat)",
                  "run_shell_command(echo)",
                  "run_shell_command(grep)",
                  "run_shell_command(head)",
                  "run_shell_command(tail)"
                ]
              }
            }
      - name: 'Comment on PR'
        if: steps.gemini_pr_review.outputs.gemini_response
        env:
          GH_TOKEN: ${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          REVIEW_BODY: ${{ steps.gemini_pr_review.outputs.gemini_response }}
        run: |
          gh pr review "$PR_NUMBER" --comment --body "$REVIEW_BODY"