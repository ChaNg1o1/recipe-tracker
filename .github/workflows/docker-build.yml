name: Docker Build and Push

on:
  release:
    types: [published]
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile'
      - 'deploy/Dockerfile'
      - 'src/**'
      - 'pom.xml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false

    - name: Validate Docker image platform metadata
      run: |
        echo "=== Validating Docker image platform metadata ==="
        
        # Get the first tag for inspection
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -1)
        echo "Inspecting image: $IMAGE_TAG"
        
        # Inspect the manifest to verify platforms
        docker buildx imagetools inspect "$IMAGE_TAG" --raw | jq .
        
        # Check for linux/amd64
        AMD64_CHECK=$(docker buildx imagetools inspect "$IMAGE_TAG" --raw | jq -r '.manifests[] | select(.platform.architecture == "amd64" and .platform.os == "linux") | .platform.architecture')
        if [ "$AMD64_CHECK" = "amd64" ]; then
          echo "✓ linux/amd64 platform verified"
        else
          echo "✗ ERROR: linux/amd64 platform not found or shows unknown"
          exit 1
        fi
        
        # Check for linux/arm64
        ARM64_CHECK=$(docker buildx imagetools inspect "$IMAGE_TAG" --raw | jq -r '.manifests[] | select(.platform.architecture == "arm64" and .platform.os == "linux") | .platform.architecture')
        if [ "$ARM64_CHECK" = "arm64" ]; then
          echo "✓ linux/arm64 platform verified"
        else
          echo "✗ ERROR: linux/arm64 platform not found or shows unknown"
          exit 1
        fi
        
        echo ""
        echo "=== All platform metadata validated successfully ==="
